<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Report</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&display=swap" rel="stylesheet">
  <style>
    html { overflow-y: scroll; }
    :root { --bg:#FFFFFF; --text:#18191F; --nav-bg:#F5F7FA; --btn-light-bg:rgba(67,205,255,0.45); --btn-dark-bg:#9E96D9; --box-bg:#ddd; --footer-bg:#FFAF65; }
    body.dark-mode { --bg:#1E1E1E; --text:#FAFAFA; --nav-bg:#2E2E2E; --btn-light-bg:#444; --btn-dark-bg:#888; --box-bg:#444; }
    body{margin:0;padding:0;width:100%;background:var(--bg);color:var(--text);font-family: Google Sans Text, Roboto, Arial, sans-serif;}
    .navbar{width:100%;height:84px;background:#F5F7FA;display:flex;justify-content:center;align-items:center;position:fixed;top:0;left:0;z-index:1000;}
    body.dark-mode .navbar{background:#2E2E2E;}
    .navbar-container{width:100%;max-width:1582px;display:flex;justify-content:space-between;align-items:center;padding:0 20px;}
    .nav-left{display:flex;align-items:center;gap:50px;}
    .nav-logo img{height:40px;width:auto;}
    .nav-menu{display:flex;gap:30px;}
    .nav-menu-item{font-size:16px;color:var(--text);text-decoration:none;font-weight:400;}
    .nav-menu-item.active { font-weight:500; color:#0E8FBE; }
    .nav-menu-item:hover { font-weight:500; }
    .nav-right{display:flex;gap:14px;}
    .button-login,.button-signup{padding:10px 20px;border-radius:6px;font-size:14px;font-weight:500;color:#FFF;text-decoration:none;display:flex;align-items:center;justify-content:center;}
    .button-login{background:var(--btn-light-bg);} .button-signup{background:var(--btn-dark-bg);}
    .theme-toggle { background: none; border: none; font-size: 1.5rem; color: #0E8FBE; cursor: pointer; }
    body.dark-mode .theme-toggle { color: #0E8FBE; }
    .hero-image{margin-top:84px;width:100%;height:445px;background: url("{{ url_for('static', filename='js/images/modecraft.gif') }}") center / cover no-repeat;}
    .welcome-text{margin:40px auto;max-width:1396px;text-align:center;color:var(--text);font-size:30px;font-weight:700;line-height:41px;}
    .welcome-text span{font-weight:400;}
    .image-row{display:flex;justify-content:space-evenly;align-items:center;flex-wrap:wrap;margin:40px auto;max-width:1582px;}
    .box-btn{width:calc(50% - 20px);height:200px;border-radius:20px;background:none;border:none;font-size:1rem;color:var(--text);display:flex;flex-direction:column;align-items:center;justify-content:flex-start;text-align:center;cursor:pointer;margin:10px;padding-top:10px;padding-bottom:10px;}
    .box-btn img{margin-bottom:4px;}
    .box-btn.full-row{width:calc(100% - 20px);}
    /* keep popup text dark on white background in dark mode */
    body.dark-mode #popup .modal-content {
      background-color: #FFFFFF !important;
      color: #18191F !important;
    }
    body.dark-mode #popup .modal-content .modal-header,
    body.dark-mode #popup .modal-content .modal-body {
      color: #18191F !important;
    }
    .footer { width:100%; height:97px; background:var(--footer-bg); margin-top:40px; text-align:center; line-height:97px; }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="navbar-container">
      <div class="nav-left">
        <div class="nav-logo"><img src="{{ url_for('static', filename='js/images/logo.png') }}" alt="Modecraft Logo"></div>
        <div class="nav-menu">
          <a href="{{ url_for('home') }}" class="nav-menu-item">Home</a>
          <a href="{{ url_for('monthly') }}" class="nav-menu-item">Monthly Analysis</a>
          <a href="{{ url_for('geographical') }}" class="nav-menu-item">Geographical Analysis</a>
          <a href="{{ url_for('product') }}" class="nav-menu-item active">Product Analysis</a>
        </div>
      </div>
      <div class="nav-right">
        <button id="theme-toggle" class="theme-toggle"><i class="fas fa-sun"></i></button>
      </div>
    </div>
  </div>
  <div class="hero-image"></div>
  <div class="welcome-text">
    <h1>Product Report</h1>
    <span>Analyze product performance across regions, time, and summary insights.</span>
  </div>
  <div class="container mt-4">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="product-select" class="form-label">Product</label>
        <select class="form-select" id="product-select"></select>
      </div>
    </div>
    <div class="image-row">
      <button class="box-btn product-btn" data-file="WHITE HANGING HEART T-LIGHT HOLDER_qty_by_country.csv">
        <img src="{{ url_for('static', filename='js/images/product_01.png') }}" alt="Qty by Country" style="max-height:100%;width:auto;object-fit:contain;">
        <span>Qty by Country</span>
      </button>
      <button class="box-btn product-btn" data-file="WHITE HANGING HEART T-LIGHT HOLDER_qty_by_month.csv">
        <img src="{{ url_for('static', filename='js/images/product_02.png') }}" alt="Qty by Month" style="max-height:100%;width:auto;object-fit:contain;">
        <span>Qty by Month</span>
      </button>
      <button class="box-btn product-btn" data-file="WHITE HANGING HEART T-LIGHT HOLDER_qty_by_hour.csv">
        <img src="{{ url_for('static', filename='js/images/product_03.png') }}" alt="Qty by Hour" style="max-height:100%;width:auto;object-fit:contain;">
        <span>Qty by Hour</span>
      </button>
      <button class="box-btn product-btn" data-file="WHITE HANGING HEART T-LIGHT HOLDER_qty_by_dayofweek.csv">
        <img src="{{ url_for('static', filename='js/images/product_04.png') }}" alt="Qty by Day of Week" style="max-height:100%;width:auto;object-fit:contain;">
        <span>Qty by Day of Week</span>
      </button>
      <button class="box-btn product-btn full-row" data-file="WHITE HANGING HEART T-LIGHT HOLDER_summary.txt">
        <img src="{{ url_for('static', filename='js/images/product_05.png') }}" alt="Summary" style="max-height:100%;width:auto;object-fit:contain;">
        <span>Summary</span>
      </button>
    </div>
    <div id="popup" class="modal" tabindex="-1" style="display:none;">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Product Info</h5>
            <button type="button" class="btn-close" id="closePopup"></button>
          </div>
          <div class="modal-body" id="popup-content">
            <!-- Data will be loaded here -->
          </div>
        </div>
      </div>
    </div>
    <h3 class="mt-4">Product Report Chart</h3>
    <div id="report-plot" style="width: 100%; min-height: 500px;"></div>
    <div id="plot-warning" class="alert alert-warning mt-2" style="display: none;"></div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
      // Placeholder chart before selection
      Plotly.newPlot('report-plot', [], {
        annotations: [{ text: 'Select a report to display', showarrow: false, font: { size: 20 } }],
        xaxis: { visible: false },
        yaxis: { visible: false },
        margin: { l: 0, r: 0, t: 30, b: 0 }
      }, { responsive: true });
      document.getElementById('plot-warning').style.display = 'none';
    </script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/product.js') }}"></script>
    <script>
      function applyTheme(theme) {
        document.body.classList.remove('light-mode','dark-mode');
        document.body.classList.add(theme+'-mode');
        localStorage.setItem('theme', theme);
      }
      function updateToggleIcon(theme) {
        const toggle = document.getElementById('theme-toggle');
        toggle.innerHTML = `<i class="fas ${theme==='light'?'fa-sun':'fa-moon'}"></i>`;
      }
      document.addEventListener('DOMContentLoaded', function() {
        var t = localStorage.getItem('theme') || 'light';
        applyTheme(t);
        updateToggleIcon(t);
        const toggleBtn = document.getElementById('theme-toggle');
        toggleBtn.addEventListener('click', function(e) {
          e.preventDefault();
          const next = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
          applyTheme(next);
          updateToggleIcon(next);
        });
      });
    </script>
  </div>
  <div class="footer">@ 2025 Boom Analysis</div>
</body>
</html>
